<div class="col-lg-10s" ng-controller="group.groupLogController">
    <div class="page-header">
        <h1>Group journal</h1>
    </div>
    <div>
        <ul class="timeline">
            <li ng-repeat="message in model.messages">
                <div class="timeline-badge success"><i class="fa fa-comment"></i></div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4 class="timeline-title">{{message.username}}
                            <small class="text-muted">{{message.nowdate}}</small>
                        </h4>
                    </div>
                    <div class="timeline-body">
                        <div class="form-group row">
                            <div><textarea name="message" cols="40" rows="10" id="message.id"
                                           class="form-control message" style="height: 62px; overflow: hidden;">{{message.content}}</textarea>
                            </div>
                        </div>
                    </div>

                </div>
            </li>
            <li>
                <div class="timeline-badge success"><i class="fa fa-comment"></i></div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4 class="timeline-title">{{username}}
                            <small class="text-muted">{{model.time}}</small>
                        </h4>
                    </div>
                    <div class="timeline-body">
                        <div class="form-group row">
                            <div><textarea name="message" cols="40" rows="10" id="status_message"
                                           class="form-control message" style="height: 62px; overflow: hidden;"
                                           placeholder="model.now"></textarea></div>
                        </div>
                        <div class="form-group row">
                            <div class="pull-right">
                                <button type="submit" class="btn btn-primary"><i class="fa fa-file"></i> Attach
                                </button>
                                <button type="submit" class="btn btn-primary">Post</button>
                            </div>
                        </div>
                    </div>

                </div>
            </li>
            <li>
                <div class="timeline-badge"><i class="fa fa-comment"></i></div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4 class="timeline-title">ТБД
                            <small class="text-muted">1.04.2016 17:20</small>
                        </h4>
                    </div>
                    <div class="timeline-body">
                        <p>Работа над журналом идет?</p>
                    </div>
                </div>
            </li>
            <li>
                <div class="timeline-badge info"><i class="fa fa-upload"></i></div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4 class="timeline-title">ADMIN
                            <small class="text-muted">29.03.2016 17:00</small>
                        </h4>
                    </div>
                    <div class="timeline-body">
                        <p>UPLOADED RESOURCE</p>
                        <hr>
                        <a href="#">
                            <small class="text-muted"><i class="fa fa-file"></i> TESTFILE.TXT</small>
                        </a>
                    </div>
                </div>
            </li>
            <li>
                <div class="timeline-badge"><i class="fa fa-comment"></i></div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4 class="timeline-title">ALEX
                            <small class="text-muted">17.03.2016 01:00</small>
                        </h4>
                    </div>
                    <div class="timeline-body">
                        <p>Что будем делать с системой в итоге?</p>
                        <hr>
                        <div class="form-group row">
                            <textarea class="form-control" rows="1" placeholder="Type your comment"></textarea>
                        </div>
                        <div class="form-group row">
                            <button type="button" class="btn btn-default">Comment</button>
                            <button type="button" class="btn btn-default">Cancel</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
